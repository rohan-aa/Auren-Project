<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account | Auren</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    :root {
      --soft-gold: #c4a66f;
      --black-graphite: #2c2c2c;
      --ivory-mist: #f8f6f2;
      --warm-sand: #e5dbd3;
      --stone-gray: #a7a7a7;
      --deep-olive: #4a4a3a;
    }

    body {
      background: var(--ivory-mist);
      font-family: 'Inter', sans-serif;
    }

    .account-wrapper {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
    }

    .account-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--warm-sand);
      padding-bottom: 20px;
    }

    .account-tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--stone-gray);
      font-weight: 500;
      letter-spacing: 1px;
    }

    .account-tab.active {
      color: var(--soft-gold);
      border-bottom: 2px solid var(--soft-gold);
    }

    .account-form {
      display: none;
    }

    .account-form.active {
      display: block;
    }

    .form-title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      letter-spacing: 1px;
      color: var(--stone-gray);
      text-transform: uppercase;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--warm-sand);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--soft-gold);
      box-shadow: 0 0 0 2px rgba(196, 166, 111, 0.1);
    }

    .account-btn {
      width: 100%;
      padding: 14px;
      background: var(--black-graphite);
      color: white;
      border: none;      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .account-btn:hover {
      background: var(--soft-gold);
      color: var(--black-graphite);
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }

    .forgot-password a {
      color: var(--stone-gray);
      font-size: 12px;
      text-decoration: none;
    }

    .forgot-password a:hover {
      color: var(--soft-gold);
    }

    .social-login {
      margin-top: 30px;
      text-align: center;
    }

    .social-login p {
      color: var(--stone-gray);
      font-size: 12px;
      margin-bottom: 15px;
      position: relative;
    }

    .social-login p::before,
    .social-login p::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: var(--warm-sand);
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons i {
      width: 40px;
      height: 40px;
      border: 1px solid var(--warm-sand);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--stone-gray);
    }

    .social-icons i:hover {
      background: var(--soft-gold);
      border-color: var(--soft-gold);
      color: white;
    }

    .toast-notification {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--black-graphite);
      color: var(--ivory-mist);
      padding: 12px 24px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 9999;
      border: 1px solid var(--soft-gold);
    }

    .toast-notification.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top py-3 auren-navbar">
    <div class="container-fluid px-5">
      <a class="navbar-brand fw-bold pe-5" href="index.html">AUREN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#aurenNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-start" id="aurenNavbar">
        <ul class="navbar-nav gap-4">
          <li class="nav-item"><a class="nav-link" href="women.html">Women</a></li>
          <li class="nav-item"><a class="nav-link" href="men.html">Men</a></li>
          <li class="nav-item"><a class="nav-link" href="accessories.html">Accessories</a></li>
          <li class="nav-item"><a class="nav-link" href="newin.html">New In</a></li>
          <li class="nav-item"><a class="nav-link" href="sale.html">Sale</a></li>
        </ul>
      </div>
      <div class="d-flex align-items-center gap-4">
        <i class="fa-solid fa-magnifying-glass" id="searchIcon" style="cursor: pointer;"></i>
        <a href="account.html" class="text-dark">
          <i class="fa-regular fa-user" style="cursor: pointer;"></i>
        </a>
        <a href="wishlist.html" class="position-relative text-dark">
          <i class="bi bi-heart fs-5"></i>
          <span class="wishlist-count position-absolute top-0 start-100 translate-middle badge rounded-pill"
            style="background: var(--soft-gold); color: var(--black-graphite); font-size:10px;">0</span>
        </a>
        <a href="cart.html" class="position-relative text-dark">
          <i class="fa-solid fa-bag-shopping fs-5"></i>
          <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill"
            style="background: var(--soft-gold); color: var(--black-graphite); font-size:10px;">0</span>
        </a>
      </div>
    </div>
  </nav>

  <main>
    <div class="account-wrapper">
      <div class="account-tabs">
        <div class="account-tab active" data-tab="login">Login</div>
        <div class="account-tab" data-tab="register">Register</div>
      </div>

      <!-- Login Form -->
      <div class="account-form active" id="loginForm">
        <h2 class="form-title">Welcome Back</h2>
        <form id="loginFormElement">
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="account-btn">Login</button>
        </form>
        <div class="social-login">
          <p>Or continue with</p>
          <div class="social-icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-apple"></i>
          </div>
        </div>
      </div>

      <!-- Register Form -->
      <div class="account-form" id="registerForm">
        <h2 class="form-title">Create Account</h2>
        <form id="registerFormElement">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create a password" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="account-btn">Create Account</button>
        </form>
        <div class="social-login">
          <p>Or sign up with</p>
          <div class="social-icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-apple"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Tab switching
      const tabs = document.querySelectorAll('.account-tab');
      const forms = document.querySelectorAll('.account-form');

      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          tabs.forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          
          forms.forEach(form => form.classList.remove('active'));
          if (this.dataset.tab === 'login') {
            document.getElementById('loginForm').classList.add('active');
          } else {
            document.getElementById('registerForm').classList.add('active');
          }
        });
      });

      // Form submissions
      document.getElementById('loginFormElement').addEventListener('submit', function(e) {
        e.preventDefault();
        showToast('Login functionality coming soon!');
      });

      document.getElementById('registerFormElement').addEventListener('submit', function(e) {
        e.preventDefault();
        showToast('Registration functionality coming soon!');
      });

      // Toast function
      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "toast-notification";
        toast.innerHTML = `
          <i class="bi bi-check-circle-fill"></i>
          <span>${message}</span>
        `;
        document.body.appendChild(toast);

        setTimeout(() => toast.classList.add("show"), 100);
        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }

      // Update counts
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      document.querySelectorAll(".wishlist-count").forEach(el => {
        el.textContent = wishlist.length;
      });
      
      document.querySelectorAll(".cart-count").forEach(el => {
        el.textContent = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      });
    });
  </script>
</body>
</html>
